<header itemscope itemtype="http://schema.org/Person">

  <img itemprop="image" src="{{ site.data.owner.email | to_gravatar }}" alt="Photo of {{ site.data.owner.name }}" />

  <section>
    <h1 itemprop="name">{{ site.data.owner.name }}</h1>

    <h2 itemprop="jobTitle">{{ site.data.owner.job_title }}</h2>

    <h3>
      <a href="mailto:{{ site.data.owner.email }}" itemprop="email">{{ site.data.owner.email }}</a><br />
      <a href="tel:{{ site.data.owner.phone_number }}" itemprop="telephone">{{ site.data.owner.formatted_phone_number }}</a>
    </h3>
  </section>

  {% if site.posts | size > 0 %}
  <nav>
    {% if page.name == 'posts.md' %}
      <a href="/">Resume</a>
    {% endif %}

    {% if page.name == 'index.html' %}
      <a href="/posts">Posts</a>
    {% endif %}
  </nav>
  {% endif %}
</header>
